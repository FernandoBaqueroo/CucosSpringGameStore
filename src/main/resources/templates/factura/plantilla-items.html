<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
<head>
    <meta charset="UTF-8">
    <title>Detalle de Factura</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="antialiased bg-gray-900">
  <table th:fragment="itemsFactura" class="hidden w-full">
    <tbody id="plantillaItemsFactura">
      <tr id="row_{ID}" class="bg-gray-700 border-b border-gray-600">
        <td class="hidden"><input type="hidden" value="{ID}" name="item_id[]" /></td>
        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-300">{NOMBRE}</td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-400">{PRECIO}</td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-400">
          <div class="flex items-center">
            <input type="number" value="1" name="cantidad[]" id="cantidad_{ID}" class="w-16 text-center bg-gray-700 border-none text-gray-300 focus:ring-2 focus:ring-indigo-500" onchange="itemsHelper.calcularImporte({ID},{PRECIO},this.value);">
          </div>
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-400"><span id="total_importe_{ID}">0€</span>€</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
