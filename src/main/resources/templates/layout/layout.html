<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8" />
	<title th:text="'Cucos Spring Game Store'"></title>
    <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />
</head>
<script src="https://cdn.tailwindcss.com"></script>
<body class="bg-gray-100 text-gray-800 flex flex-col min-h-screen">
    <header th:fragment="header">
    <nav class="flex items-center justify-between flex-wrap bg-gray-800 p-6">
        <div class="flex items-center flex-shrink-0 text-white mr-6">
			<img th:src="@{/images/Logo.png}" alt="logo" class="h-12" />
            <span class="text-xl pl-2"><i class="em em-grinning"></i> CucoÂ´s Spring Game Store</span>
        </div>
        <div class="block lg:hidden">
            <button class="flex items-center px-3 py-2 border rounded text-teal-200 border-teal-400 hover:text-white hover:border-white transition duration-200 ease-in-out transform hover:-translate-y-1">
                <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
            </button>
        </div>
        <div class="w-full flex-grow lg:flex lg:items-center lg:w-auto hidden lg:block pt-6 lg:pt-0" id="nav-content">
            <ul class="list-reset lg:flex justify-end flex-1 items-center">
                <li class="mr-3">
                    <a class="inline-block py-2 px-4 text-white no-underline hover:bg-gray-700 rounded-lg transition duration-200 ease-in-out" th:href="@{/index}">Home</a>
                </li>
                <li class="mr-3">
                    <a class="inline-block text-gray-400 no-underline hover:text-gray-200 hover:bg-gray-700 rounded-lg py-2 px-4 transition duration-200 ease-in-out" th:href="@{/listar}">Clientes</a>
                </li>
                <li class="mr-3">
                    <a class="inline-block text-gray-400 no-underline hover:text-gray-200 hover:bg-gray-700 rounded-lg py-2 px-4 transition duration-200 ease-in-out" th:href="@{/listarVideojuegos}">Videojuegos</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="mt-4 mx-4">
        <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative transition duration-200 ease-in-out" th:if="${success != null}" th:text="${success}"></div>
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative transition duration-200 ease-in-out" th:if="${error != null}" th:text="${error}"></div>
        <div class="bg-yellow-100 border border-yellow-400 text-yellow-700 px-4 py-3 rounded relative transition duration-200 ease-in-out" th:if="${warning != null}" th:text="${warning}"></div>
        <div class="bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded relative transition duration-200 ease-in-out" th:if="${info != null}" th:text="${info}"></div>
    </div>
</header>

    
    <div class="container mx-auto mt-8"></div>
    
    <footer th:fragment="footer" class="mt-8 bg-gray-800 text-white text-center p-4">
        <div class="flex justify-center items-center">
            <img th:src="@{/images/Logo.png}" alt="logo" class="h-12" />
        </div>
        <p class="mt-2">
            Developed By Fernando Baquero Zamora.<br /> &copy; Badajoz 2023.<br />
        </p>
    </footer>
    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/jquery-ui.min.js}"></script>
    <script>
		document.querySelectorAll('a').forEach(element => {
            element.classList.add('transition-colors', 'duration-300', 'hover:text-blue-500');
        });
	</script>
</body>
</html>
