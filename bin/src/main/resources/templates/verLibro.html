<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
	</head>
	<body>
		<header th:replace="layout/layout :: header"></header>
		 <div class="container py-4">
			 <div class="card bg-light">
			  <div class="card-header" th:text="${titulo}"></div>
				<div class="card-body">
					<h4 class="card-title">
					</h4>
					
					
					<img th:if="${#strings.length(libro.foto)>0}" class="img-thumbnail rounded float-left"
					style="max-width: 25%;" th:href="@{libro.foto}"
					th:alt="${libro.foto}"/>
					<img th:href="${libro.foto}">
					<ul class="list-group">
						<li class="list-group-item" th:text="${libro.nombre}"></li>
						<li class="list-group-item" th:text="${libro.autor}"></li>
						<li class="list-group-item" th:text="${libro.precio}"></li>
						<li class="list-group-item" th:text="${libro.createAt}"></li>
											
					</ul>
					
			
						 
		 </div>
		 </div>
		</div>
		
		<footer th:replace="layout/layout :: footer"></footer>
	</body>	
	
</html>
